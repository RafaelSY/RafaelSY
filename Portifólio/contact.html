				<div class="navbar-start">

						<b>Inicío</b>

					<a class="navbar-item has-text-light" href="contact.html">

	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="field">
						<label class="label">Nome</label>
						<div class="control">
							<input class="input" type="text" placeholder="Digite seu nome">
						</div>
					</div>
					<div class="field">
						<label class="label">Email</label>
						<div class="control has-icons-left has-icons-right">
							<input class="input is-grey" type="email" placeholder="Digite seu Email">
							<span class="icon is-small is-left">
								<i class="fas fa-envelope"></i>
							</span>
						</div>
					</div>

					<div class="field">
						<label class="label">Menssagem</label>
						<div class="control">
							<textarea class="textarea" placeholder="Digite aqui"></textarea>
						</div>
					</div>
					<div class="field is-grouped">
						<div class="control">
							<button class="button is-link">Enviar</button>
						</div>
						<div class="control">
							<a href="index.html"><button class="button is-link is-light">Cancelar</button></a>
